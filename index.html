<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, inital-scale=1.0, maximum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatable" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="card-images/Header.svg" alt="Around the U.S. logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="card-images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <div class="profile__title-wrapper">
              <h1 class="profile__title">Jacques Cousteau</h1>

              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="card__list">
            <li class="card">
              <img src="/card-images/yosemite.jpg" class="card__image" />
              <div class="card__description">
                <h2 class="card__text">Yosemite Valley</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="/card-images/lake-louise.jpg" class="card__image" />
              <div class="card__description">
                <h2 class="card__text">Lake Louise</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="/card-images/bald-mountains.jpg" class="card__image" />
              <div class="card__description">
                <h2 class="card__text">Bald Mountains</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="/card-images/latemar.jpg" class="card__image" />
              <div class="card__description">
                <h2 class="card__text">Latemar</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="/card-images/vanoise.jpg" class="card__image" />
              <div class="card__description">
                <h2 class="card__text">Vanoise National Park</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="/card-images/lago.jpg" class="card__image" />
              <div class="card__description">
                <h2 class="card__text">Lago di Braies</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
