<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, inital-scale=1.0, maximum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatable" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="card-images/Header.svg" alt="Around the U.S. logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="card-images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards">
          <ul class="card__list">
            <li class="cards">
              <img
                src="../se_project_aroundtheus/card-images/lake-louise.jpg"
                class="card__image"
              />
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
